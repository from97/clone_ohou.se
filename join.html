<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/join_full_screen.css">
</head>
<body>
    <section class="join-container">
        <img class="logo" src="https://img1.daumcdn.net/thumb/R800x0/?scode=mtistory2&fname=https%3A%2F%2Fk.kakaocdn.net%2Fdn%2FeyPIsT%2FbtqBO74U3Ky%2FjNO3yCYab0xoG7w4VsAiAk%2Fimg.jpg">
        <div class="join-wrap">
            <h1 class="join-title">회원가입</h1>
            <div class="join-sns">
                <p class="join-sns_title">SNS계정으로 간편하게 회원가입</p>
                <ol class="join-sns_list"></ol>
            </div>
            <form class="join-form">
                <div class="join-form-group">
                    <div class="join-form-group_label">이메일</div>
                    <div class="join-form-group_input">
                        <span class="email-input_local">
                            <input class="form-control" placeholder="이메일" size="1" value="">
                        </span>
                        <span class="email-input_separator">@</span>
                        <span class="email-input_domain">
                            <select class="form-control empty">
                                <option value="" disabled="" selected>선택해주세요</option>
                                <option value="naver.com">naver.com</option>
                                <option value="hanmail.net">hanmail.net</option>
                                <option value="daum.net">daum.net</option>
                                <option value="gmail.com">gmail.com</option>
                                <option value="nate.com">nate.com</option>
                                <option value="hotmail.com">hotmail.com</option>
                                <option value="outlook.com">outlook.com</option>
                                <option value="icloud.com">icloud.com</option>
                                <option value="_manual">직접입력</option>
                            </select>
                        </span>
                    </div>
                    <div class="join-form-group_error">필수 입력 항목입니다.</div>
                </div>
                <div class="join-form-group">
                    <div class="join-form-group_label">비밀번호</div>
                    <div class="join-form-group_description">8자 이상 입력해주세요.</div>
                    <div class="join-form-group_input">
                        <input type="password" placeholder="비밀번호" value class="form-control">
                    </div>
                </div>
                <div class="join-form-group">
                    <div class="join-form-group_label">비밀번호 확인</div>
                    <div class="join-form-group_input">
                        <input type="password" placeholder="비밀번호 확인" value class="form-control">
                    </div>
                </div>
                <div class="join-form-group">
                    <div class="join-form-group_label">별명</div>
                    <div class="join-form-group_description">다른 유저와 겹치지 않는 별명을 입력해주세요. (2~15자)</div>
                    <div class="join-form-group_input">
                        <input placeholder="별명 (2~15자)" value class="form-control">
                    </div>
                </div>
                <div class="join-form-group">
                    <div class="join-form-group_label">약관 동의</div>
                    <div class="terms-agree">
                        <div class="terms-agree_all"><input type="checkbox" class="form-check">전체동의</div>
                        <div class="terms-agree_list">
                            <div class="terms-agree_row"><input type="checkbox" class="form-check">만 14세 이상입니다.</div>
                            <div class="terms-agree_row"><input type="checkbox" class="form-check">이용약관</div>
                            <div class="terms-agree_row"><input type="checkbox" class="form-check">개인정보수집 및 이용동의</div>
                            <div class="terms-agree_row"><input type="checkbox" class="form-check">이벤트, 프로모션 알림 메일 및 SMS수신</div>
                        </div>
                    </div>
                </div>
                <button class="join-submit" type="submit">회원가입 완료</button>
            </form>
            <p class="sing-in">이미 아이디가 있으신가요?<a href="" class="sign-in_link">로그인</a></p>
        </div>
    </section>
</body>
</html>
